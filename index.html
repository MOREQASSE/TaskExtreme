<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskExtreme</title>
  <link rel="stylesheet" href="./styles/main.css"/>
  <link rel="stylesheet" href="./styles/dark-mode.css" id="dark-mode-css" disabled/>
  <style>
    html {
        scroll-behavior: smooth;
    }
</style>
</head>
<body>
    <section>
        <div class="topnav">
  <a class="active" href="#home"><b>Home</b></a>
  <a href="#calendar-section"><b>Calendar</b></a>
  <a href="#tools-section"><b>Tomodoro</b></a>
  <a href="#footer-contact"><b>Contact</b></a>
</div>
  <span id="streak-counter"></span>
  </section>
  <nav class="navbar">
    <span class="logo-text">TASKEXTREME</span>
    <ul id="day-nav">
      <li data-day="0">Monday</li>
      <li data-day="1">Tuesday</li>
      <li data-day="2">Wednesday</li>
      <li data-day="3">Thursday</li>
      <li data-day="4">Friday</li>
      <li data-day="5">Saturday</li>
      <li data-day="6">Sunday</li>
    </ul>
    <button id="generate-pdf">Generate PDF</button>
    <button id="theme-toggle" title="Toggle Dark/Light Mode" aria-label="Toggle dark mode">
      <span id="theme-icon">üåô</span>
    </button>
  </nav>
  <main>
    <section id="task-form-section">
      <form id="task-form">
        <div class="form-row">
          <input type="text" id="task-title" placeholder="Task Title *" required />
        </div>
        <div class="form-row">
          <textarea id="task-details" placeholder="Details (optional)"></textarea>
        </div>
        <div class="form-row time-row">
          <input type="time" id="task-time-start" /> to
          <input type="time" id="task-time-end" />
        </div>
        <div class="form-row repeat-row">
          <label><input type="checkbox" id="repeat-everyday" /> Repeat every day</label>
          <span>or</span>
          <div id="repeat-days">
            <label><input type="checkbox" value="0"/>Mon</label>
            <label><input type="checkbox" value="1"/>Tue</label>
            <label><input type="checkbox" value="2"/>Wed</label>
            <label><input type="checkbox" value="3"/>Thu</label>
            <label><input type="checkbox" value="4"/>Fri</label>
            <label><input type="checkbox" value="5"/>Sat</label>
            <label><input type="checkbox" value="6"/>Sun</label>
          </div>
        </div>
        <div class="form-row">
          <button type="submit" id="add-task">Add Task</button>
          <label for="task-due-date">Due Date:</label>
          <input type="date" id="task-due-date">
        </div>
      </form>
    </section>
    
    <!-- Corrected tasks display section -->
    <section id="tasks-section">
      <h2 id="tasks-day-title"></h2>
      <ul id="tasks-list"></ul>
    </section>

<section id="calendar-section">
    <h3>Task Calendar</h3>
    <div id="calendar-container"></div>
</section>
    
    <aside id="tools-section">
      <button id="focus-mode-btn" class="tool-btn">
        <span class="icon">üîç</span> Focus Mode - Tomodoro technique
      </button>
    </aside>
  </main>

<footer id="footer-contact">
    <div class="contact-info">
        <span>Created by MoReqasse</span>
        <span>Email: reqasse@gmail.com</span>
        <span>Phone: +212-700-82-13-40</span>
    </div>
</footer>

  <!-- Scripts in correct order -->
  <script src="./scripts/theme.js"></script>
  <script src="./scripts/drag-drop.js"></script>
  <script src="./scripts/pdf-export.js"></script>
  <script src="./scripts/app.js"></script>
  <script src="./scripts/calendar2.js"></script>
  <script src="./scripts/focus-mode.js"></script>
</body>
</html>
